[build]
  publish = "."
  functions = "functions"
  command = "echo 'Zeta Realm Build ðŸ”¥'"

# Redirects - Sistema de rotas inteligente
[[redirects]]
  from = "/"
  to = "/.netlify/functions/generate-token"
  status = 200
  force = true

[[redirects]]
  from = "/api/generate-token"
  to = "/.netlify/functions/generate-token"
  status = 200

[[redirects]]
  from = "/api/get-script"
  to = "/.netlify/functions/get-script"
  status = 200

[[redirects]]
  from = "/script/*"
  to = "/.netlify/functions/get-script?token=:splat"
  status = 200

[[redirects]]
  from = "/load"
  to = "/.netlify/functions/generate-token"
  status = 200
  query = {format = "loadstring"}

# Headers de seguranÃ§a
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "X-Token, User-Agent, Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    X-Powered-By = "Zeta Realm ðŸ”¥"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Frame-Options = "DENY"

# Bloqueio de crawlers
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["crypto"]
