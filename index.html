<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur - Executors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <div class="bg-animation">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
        <div class="bg-circle circle-4"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <span class="logo-icon"><i class="fas fa-bolt"></i></span>

        </nav>
    </header>

    <main>

        </section>

        <section class="categories">

                <button class="category-tab active" data-category="ios">
                    <i class="fab fa-apple"></i>

                </button>
                <button class="category-tab" data-category="android">
                    <i class="fab fa-android"></i>
                    Android Executors
                </button>
                <button class="category-tab" data-category="pc">
                    <i class="fas fa-desktop"></i>
                    PC Executors
                </button>
            </div>
        </section>

        <section class="executors-section">
            <div id="ios-executors" class="executors-container active"></div>
            <div id="android-executors" class="executors-container"></div>
            <div id="pc-executors" class="executors-container"></div>
        </section>
    </main>
